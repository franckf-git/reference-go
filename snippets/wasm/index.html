<html>
    <head>
        <meta charset="utf-8" />
        <title>WASM, Go Hello</title>
        <script src="wasm_exec.js"></script>
        <script>
            const gowasm = new Go();
            WebAssembly.instantiateStreaming(fetch("./hello-wasm.wasm"), gowasm.importObject).then((result) => {
                gowasm.run(result.instance);
            });
        </script>
    </head>
    <body></body>
</html>
